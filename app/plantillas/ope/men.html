<ScrollView>
    <StackLayout>
        <DockLayout>
            <Image src="~/images/go.png" col="0" row="0" class="back" (tap)="back()" horizontalAlignment="left"></Image>
        </DockLayout>
        <label text="Ingrese su dirección " class="info" horizontalAlignment="center"></label>
        <TextField hint="Usuario" [(ngModel)]="contrasena"></TextField>
        <TextField hint="Código Postal" [(ngModel)]="contrasenar"></TextField>
        <TextField hint="Colonia" [(ngModel)]="contrasenar"></TextField>
        <TextField hint="Num. Interior" [(ngModel)]="contrasenar"></TextField>
        <TextField hint="Num. Exterior" [(ngModel)]="contrasenar"></TextField>
        <TextField hint="Calle" [(ngModel)]="contrasenar"></TextField>
        <TextField hint="Telefono" [(ngModel)]="contrasenar"></TextField>
    </StackLayout>
</ScrollView>
