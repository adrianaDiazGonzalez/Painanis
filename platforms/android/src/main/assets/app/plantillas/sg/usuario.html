<ScrollView>
  <StackLayout>
    <ActionBar title="Bienvenido" class="action-bar"></ActionBar>
    <Image src="~/images/logo.jpg" class="logo" horizontalAlignment="center"></Image>
    <TextField hint="Usuario" [(ngModel)]="usuario.cUsuario" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField hint="Contraseña" secure="true" [(ngModel)]="usuario.cContrasena"></TextField>
    <label text="Recuperar contraseña" class="text" (tap)="contrasena()" horizontalAlignment="right"> </label>
    <Button [text]="isLoggingIn ? 'Sign in' : 'Ingresar'" class="submit-button" (tap)="submit()"></Button>
  </StackLayout>
</ScrollView>
